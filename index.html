<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Registration -->
  <div id="registerDiv">
    <h2>Register</h2>
    <input id="regName" placeholder="Name"><br>
    <input id="regEmail" placeholder="Email"><br>
    <input id="regPassword" type="password" placeholder="Password"><br>
    <button onclick="register()">Register</button>
  </div>

  <!-- Login -->
  <div id="loginDiv">
    <h2>Login</h2>
    <input id="loginEmail" placeholder="Email"><br>
    <input id="loginPassword" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Quiz -->
  <div id="quizDiv" class="hidden">
    <h2 id="questionText"></h2>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
    <p id="timer"></p>
  </div>

  <!-- Results -->
  <div id="resultDiv" class="hidden">
    <h2>Results</h2>
    <p id="resultText"></p>
    <button onclick="viewAttempts()">View Past Attempts</button>
    <div id="pastAttempts"></div>
  </div>
</body>
<script src="APP.JS"></script>
</html>
